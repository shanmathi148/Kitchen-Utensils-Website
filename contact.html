<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/logo.jpeg">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <link rel='stylesheet' type='text/css' media='screen' href='contact.css'>
    <title>Our Kitchen | Contact Us</title>
</head>
<body>
    <header>
        <div class="logo">
        <a href="index.html">
            <img src="images/logo.jpeg" alt="logo">
        </a>
        </div>
        <div class="links">
        <ul>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact us</a></li>
        <li><a href="products.html">Products</a></li>
        </ul>
        </div>
    </header>
    <div class="form">
    <form action="" method="post">
        <label>Name</label>
        <input type="text" id="name" name="Name" placeholder="Enter Your Name">
        <label>Email</label>
        <input type="text" id="email" name="Email" placeholder="Enter your Email id">
        <label>Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your mobile number">
        <label>Message / Complaint</label>
        <textarea id="message" name="message" rows="10" cols="50" placeholder="Enter your message or complaint here"></textarea>
        <input type="submit" id="submit" name="submit" value="SUBMIT">
    </form>
</div>
<div class="follow">
    <h1>Follow us </h1>
    <img src="images/facebook.png" alt="facebook">
    <img src="images/instagram.png" alt="instagram">
    <img src="images/twitter.png" alt="twitter">
</div>
</body>
</html>
